<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.css" />
    <title>Domaci 7</title>
  </head>
  <body>
    <nav class="container">
      <div class="img"></div>
      <ul class="nav-list">
        <li><a href="#">Work</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <header>
      <div class="container">
        <h1 class="header-text">
          We create a superb, responsive and fast designs for your web and more.
        </h1>
      </div>
    </header>
    <section class="blue">
      <div class="container">
        <div class="wrapper">
          <div class="img-wrapper"><img src="/slike/design.png" alt="" /></div>
          <p>Web and digital design</p>
        </div>
        <div class="wrapper">
          <div class="img-wrapper">
            <img src="/slike/illustration.png" alt="" />
          </div>
          <p>Ilustration and graphics</p>
        </div>
        <div class="wrapper">
          <div class="img-wrapper">
            <img src="/slike/animation.png" alt="" />
          </div>
          <p>Animation</p>
        </div>
        <div class="wrapper">
          <div class="img-wrapper"><img src="/slike/photo.png" alt="" /></div>
          <p>Photography</p>
        </div>
      </div>
    </section>
    <section class="white container">
      <h2>Contact us</h2>
      <h3>Feel free to contact us about your project today!</h3>
      <form action="#" method="post">
        <div class="input-item">
          <input type="text" name="name" placeholder="Your name" />
          <input type="email" name="email" placeholder="Your email" />
        </div>
        <textarea name="message" placeholder="Message" rows="1"></textarea>
      </form>
    </section>
  </body>
</html>
