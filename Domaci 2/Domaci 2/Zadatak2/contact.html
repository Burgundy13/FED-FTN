    <nav>

    <header>
        <img src="najbolji-bloh-u-srbiji-02.jpg" alt="blog" />
        <h1>CONTACT</h1>
        <p>A blog is an online journal or informational website displaying information in the reverse chrological order</p>
    </header>
    <hr />
    <main>
        <h2>Contact me</h2>
        <hr />
        <br />
        <div>
            <a href="https://www.facebook.com/vlado.ivkovicivandekic" target="_blank"><i
                    class="fab fa-facebook">Facebook</i></a>
            <a href="https://www.instagram.com/vlado_ii/" target="_blank"><i class="fab fa-instagram">Instagram</i></a>
            <a href="https://www.linkedin.com/in/vlado-ivkovic-ab336b1bb/" target="_blank"><i
                    class="fab fa-linkedin">Linkedin</i></a>
            <a href="mailto:ivkovicv90@gmail.com"><i class="fas fa-envelope">Email</i></a>
        </div>
        <br />
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d89850.39587995273!2d19.779401025608745!3d45.271550806269424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475b10613de93455%3A0xb6f7d683724fe28!2sNovi%20Sad!5e0!3m2!1sen!2srs!4v1662553917527!5m2!1sen!2srs"
            width="800" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
            <table border="1px" width="300px">
                <form action="#" method="post">
                    <thead>
                    <tr>
                        <th colspan="2" >CONTACT ME</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                    <tr>
                       <td><label for="name">Ime</label></td>
                       <td><input type="text" placeholder="Upisi ime" id="name" name="name"></td>
                    </tr>
                    <tr>
                        <td><label for="surname">Prezime</label></td>
                        <td><input type="text" placeholder="Upisi prezime" id="surname" name="surname"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" placeholder="Upisi email examlpe@examlpe.com" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="tel">Broj telefona</label></td>
                        <td><input type="tel" placeholder="+381691234567" id="tel" name="tel"></td>
                    </tr>
                    <tr>
                        <td><label for="drodj">Datum rodjenja</label></td>
                        <td><input type="date"  id="drodj" name="drodj"></td>
                    </tr>
                    <tr>
                        <td><span>Pol</span></td>
                        <td colspan="2"><input type="radio" id="musko" name="gender" value="musko">
                            <label for="musko">Musko</label>
                        <input type="radio" id="zensko" name="gender" value="zensko">
                    <label for="zensko">Zensko</label></td>
                    </tr>
                    <tr>
                        <td><label for="country">Zemlja</label></td>
                        <td><input list="countries" name="country" id="country">
                        <datalist id="countries">
                            <option value="Srbija">
                            <option value="Hrvatska">
                            <option value="Makedonija">
                            <option value="BiH">
                            <option value="Crna Gora">
                        </datalist>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                       <tr>
                        <td colspan="2"><input type="submit" value="Posalji"> </td>
                    </tr>
                    </tfoot>
                </form>
            </table>
    </main>
    <footer>Made by Vlado Ivkovic Ivandekic <br /> <small>&copy; 2022</small></footer>
